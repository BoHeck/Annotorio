anno_intro=Willkommen in Annotorio. Dies ist eine Alpha-Version. Bitte melden Sie Fehler. Sie können derzeit bis zu dem Punkt spielen, an dem Ihre Pioniere alle ihre Bedürfnisse erfüllen, aber Sie können sie nicht zu Siedlern befördern. Besonderer Dank geht an das Open Source Projekt Unknown Horizons.
anno_intro2=Ihre ersten Schritte sollten sein: 1) Finden Sie einen guten Platz für Ihr kontor (in der Nähe von Fisch und idealerweise allen anderen Ressourcen) 2) Richten Sie eine Fischproduktion ein 3) Investieren Sie Ihr überschüssiges Gold in die automatisierte Holzproduktion


