pioneer_information=Pioneer verbraucht die aufgelisteten Ressourcen. Sie zahlen Steuern für die Waren, die Sie liefern. Um Kleidung anzunehmen, müssen sie sich in der Nähe einer Kapelle befinden (nicht implementiert). Um Apfelwein anzunehmen, müssen sie sich in der Nähe einer Taverne befinden (nicht implementiert). Sobald Pioneers alle ihre Bedürfnisse erfüllt haben, werden sie sich nach einiger Zeit selbst aktualisieren, vorausgesetzt, Sie haben Ressourcen in Ihrem Kontor gespeichert (nicht implementiert).

