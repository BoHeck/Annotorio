[map-gen-preset-description]
anno_map_preset_beta=Sie bilden die Erzeugungseinstellungen ab, die für Annotorio empfohlen werden. Hinweis: Alle Ressourcen in Annotorio sind unendlich, nur die Größe der Erzfelder spielt eine Rolle.

