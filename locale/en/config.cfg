anno_intro=Welcome to Annotorio. This is an alpha version please report bugs.  You can currently play up to the point where your pioneers have all their needs meet but you can not advance them to settlers. Special thanks goes to the open source project Unknown Horizons.
anno_intro2=Your first steps should be: 1) find a good place for your kontor (close to fish and ideally all the other resources)  2)Set up a fish production  3)Invest your surplus gold into automated wood production


